bcr_test_module_unix:
  module_path: ""
  matrix:
    platform: ["macos_arm64", "ubuntu2004", "ubuntu2004_arm64"]
    bazel: [7.x, 8.x]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      run_targets:
        - "//tools/test_deps:install_test_deps"
      test_targets:
        - "//..."
bcr_test_module_windows:
  module_path: ""
  matrix:
    platform: ["windows"]
    bazel: [7.x, 8.x]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - "//..."
